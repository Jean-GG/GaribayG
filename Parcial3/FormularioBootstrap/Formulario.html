<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <form>
    <div class="row">
      <div class="form-group col-sm-3 col-md-4 col-lg-4">
        <label for="idRfc" class="form-label">RFC</label>
        <input type="text" class="form-control" id="idRfc" aria-describedby="emailHelp">
      </div>

      <div class="form-group col-sm-5 col-md-4 col-lg-4">
        <label for="idNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="idNombre">
      </div>

      <div class="form-group col-sm-4 col-md-4 col-lg-4">
        <label for="idTelefono" class="form-label">Telefono</label>
        <input type="text" class="form-control" id="idTelefono">
      </div>
      <div class="row">
        <div class="form-group col-sm-4 col-md-4 col-lg-4">
          <label for="idCurp" class="form-label">CURP</label>
          <input type="text" class="form-control" id="idCurp">
        </div>

        <div class="form-group col-sm-4 col-md-4 col-lg-4">
          <label for="idDomicilio" class="form-label">Domicilio</label>
          <input type="text" class="form-control" id="idDomicilio">
        </div>

        <div class="form-group col-sm-4 col-md-4 col-lg-4">
          <label for="idCP" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="idCP">
        </div>
        <div class="row">
          <div class="form-group col-sm-4 col-md-4 col-lg-6">
            <label for="idPuesto" class="form-label">Puesto</label>
            <input type="text" class="form-control" id="idPuesto">
          </div>

          <div class="form-group col-sm-4 col-md-4 col-lg-6">
            <label for="idEstadoCiv" class="form-label">Estado civil</label>
            <input type="text" class="form-control" id="idEstadoCiv">
          </div>
        </div>


      </div>

    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="button" class="btn btn-primary" id="liveToastBtn">Tostada</button>
    <button type="button" class="btn btn-primary" id="disparaModal">Disparar modal</button>
  </form>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <!-- <img src="..." class="rounded me-2" alt="..."> -->
        <strong class="me-auto">Bootstrap</strong>
        <small>Hoy ahroa mismo</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hola soy una tostada
      </div>
    </div>
  </div>

  <div id="miModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Practica Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Hola soy un modal</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script>
    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger) {
      toastTrigger.addEventListener('click', () => {
        const toast = new bootstrap.Toast(toastLiveExample)

        toast.show()
      })
    }
    document.getElementById("disparaModal").addEventListener("click", () => {
      const myModal = new bootstrap.Modal(document.getElementById('miModal'), "focus");
      myModal.show()
    });
  </script>
</body>

</html>
