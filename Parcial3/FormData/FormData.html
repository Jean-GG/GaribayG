<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <form id="formulario">
    <div class="row">
      <div class="form-group col-sm-3 col-md-4 col-lg-4">
        <label for="idRfc" class="form-label">RFC</label>
        <input type="text" name="Rfc" class="form-control" id="idRfc" aria-describedby="emailHelp">
      </div>

      <div class="form-group col-sm-5 col-md-4 col-lg-4">
        <label for="idNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="idNombre">
      </div>

      <div class="form-group col-sm-4 col-md-4 col-lg-4">
        <label for="idTelefono" class="form-label">Telefono</label>
        <input type="text" class="form-control" id="idTelefono">
      </div>
      <div class="row">
        <div class="form-group col-sm-4 col-md-4 col-lg-4">
          <label for="idCurp" class="form-label">CURP</label>
          <input type="text" class="form-control" id="idCurp">
        </div>

        <div class="form-group col-sm-4 col-md-4 col-lg-4">
          <label for="idDomicilio" class="form-label">Domicilio</label>
          <input type="text" class="form-control" id="idDomicilio">
        </div>

        <div class="form-group col-sm-4 col-md-4 col-lg-4">
          <label for="idCP" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="idCP">
        </div>
        <div class="row">
          <div class="form-group col-sm-4 col-md-4 col-lg-6">
            <label for="idPuesto" class="form-label">Puesto</label>
            <input type="text" class="form-control" id="idPuesto">
          </div>

          <div class="form-group col-sm-4 col-md-4 col-lg-6">
            <label for="idEstadoCiv" class="form-label">Estado civil</label>
            <input type="text" class="form-control" id="idEstadoCiv">
          </div>
        </div>
      </div>

    </div>
    <button type="submit" class="btn btn-primary" id="btnSolicitud">Solicitar datos</button>
    <button type="button" class="btn btn-primary" id="btnGet">Registro</button>
  </form>
  <script>

    document.getElementById("btnGet").addEventListener("click",async () =>{
      var datosFormulario = new FormData(document.getElementById('formulario'));
    let respuesta = await fetch('Consulta.php', {
        method: 'POST',
        body: datosFormulario
    })
    let dato = await respuesta.json();
    console.log(dato);
    document.getElementById('idRfc').value = dato.Rfc;
    document.getElementById('idNombre').value = dato.Nombre;
    document.getElementById('idTelefono').value = dato.Telefono;
    document.getElementById('idCurp').value = dato.Curp;
    document.getElementById('idDomicilio').value = dato.Domicilio;
    document.getElementById('idCP').value = dato.CodigoPostal;
    document.getElementById('idPuesto').value = dato.Puesto;
    document.getElementById('idEstadoCiv').value = dato.EstadoCivil;
    });

  </script>
</body>

</html>
